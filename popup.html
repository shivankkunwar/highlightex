<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Saver</title>
    <style>
        body{font-family:Arial, sans-serif; margin:0; padding:12px; width:360px; color:#111827;}
        #header{display:flex; align-items:center; justify-content:space-between; margin-bottom:12px}
        #header h3{margin:0; font-size:16px}
        #summarize{background:#111827; color:#fff; border:none; padding:6px 10px; border-radius:6px; cursor:pointer; font-size:12px}
        #list{max-height:480px; overflow-y:auto; border-top:1px solid #e5e7eb; border-bottom:1px solid #e5e7eb}
        .row{display:flex; gap:10px; align-items:flex-start; padding:10px 0; border-bottom:1px solid #f3f4f6}
        .favicon{width:16px; height:16px; margin-top:2px}
        .meta{flex:1; cursor:pointer}
        .title{font-weight:600; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
        .domain{color:#6b7280; font-size:12px; margin-left:6px}
        .text{font-size:12px; color:#111827; margin-top:2px; display:-webkit-box; -webkit-line-clamp:2; line-clamp:2; -webkit-box-orient:vertical; overflow:hidden}
        .actions{display:flex; align-items:center}
        .btn{border:1px solid #e5e7eb; background:#fff; padding:6px 8px; border-radius:6px; cursor:pointer; font-size:12px}
        #empty{color:#6b7280; text-align:center; padding:24px 0}
        #snackbar{position:fixed; left:50%; bottom:16px; transform:translateX(-50%); background:#111827; color:#fff; padding:10px 12px; border-radius:8px; box-shadow:0 8px 20px rgba(0,0,0,0.25); display:none; gap:12px; align-items:center}
        #snackbar button{background:#fff; color:#111827; border:none; padding:6px 10px; border-radius:6px; cursor:pointer; font-size:12px}
    </style>
    <script defer src="popup.js"></script>
    </head>
<body>
    <div id="header">
        <h3>Highlight Saver</h3>
        <button id="summarize">Summarize</button>
    </div>
    <div id="list"></div>
    <div id="empty" style="display:none">No highlights yet. Select text on a page and save.</div>
    <div id="snackbar"><span id="snack-text"></span><button id="snack-undo">Undo</button></div>
</body>
</html>
